<html>
    <head>
        <head><title>Network Monitoring</title></head>
        <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js'></script>
        <script src='https://cdn.jsdelivr.net/npm/jqueryui@1.11.1/jquery-ui.min.js'></script>
        <script src='https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js'></script>
        <link rel='stylesheet' type='text/css' media='screen' href='https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css'>
        <link href='https://cdn.jsdelivr.net/npm/jqueryui@1.11.1/jquery-ui.min.css' rel='stylesheet'>

        <script>
            $(document).ready(function(){
               $('#send').click(function(){
                   var startIp = $('#ip-start').val();
                   var endIp = $('#ip-end').val();

                    $.post('/ExampleServlet',{ipStart:startIp, ipEnd:endIp})
                    .done(function(data){
                        $('#result').append(data);
                    });

               });
            });
        </script>
    </head>
    <body>
        IP start : <input name='ip-start' id='ip-start' type='text' /><br/>
        IP End : <input name='ip-end' id='ip-end' type='text' /><br/>
        <input name='send' id='send' type='button' value='start'/>
        <div id="result">
        </div>
    </body>
</html>
